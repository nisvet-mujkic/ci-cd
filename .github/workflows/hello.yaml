name: Hello World!

on:
  push:
    branches: main

jobs:
  hello_world_job:
    runs-on: ubuntu-20.04
    steps:
      - name: Say hello
        run: echo "Hello World!"
      - name: Say time
        run: date
      - name: Who am I?
        run: whoami
      - name: What's inside a directory?
        run: ls
